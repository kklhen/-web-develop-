<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kklhen史伟馨的课程展示首页</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.2a49d9f3677d83a9a2d8849f1442bb22?rik=DpSAj9AUyR4RrA&riu=http%3a%2f%2ffile.51pptmoban.com%2fd%2ffile%2f2023%2f06%2f04%2fb3925630992729172938c08655e5cfd0.jpg&ehk=avAdUGiVQ52VCb2qjEv6sors6E%2bzLS0DO4tv4hnl6aw%3d&risl=&pid=ImgRaw&r=0'), url('https://www.transparenttextures.com/patterns/black-thread.png'); /* 添加花纹背景 */
            background-size: cover, auto; 
            background-position: center, center; 
            background-attachment: fixed;  
            background-blend-mode: overlay; 
        }
        h1 {
            font-size: 40px;
            font-family: "楷体", "KaiTi", serif;
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); /* 彩虹色渐变 */
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;  
            padding: 10px;
        }
        h2 {
            font-size: 30px;
            color: darkblue;
        }
        h3 {
            font-size: 40px;
            color: blueviolet;
            text-align: center;
            font-family: "楷体", "KaiTi", serif;
            margin-top: 0;  
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .box {
            width: 800px; 
            height: 600px; 
            background-color: rgb(61, 15, 118);
            border: 10px solid rgb(94, 131, 172);
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .crow {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            width: 100px; 
            height: auto; 
            background-color: transparent; 
            mix-blend-mode: multiply;
        }
        .crow-mirror {
            position: absolute; 
            top: 10px; 
            right: 10px; 
            width: 100px; 
            height: auto; 
            background-color: transparent; 
            mix-blend-mode: multiply; 
            transform: scaleX(-1); 
        }
    </style>
</head>
<body>
    <audio autoplay loop> 
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg"> <!-- 使用更舒缓的音乐 -->
        您的浏览器不支持音频播放。
    </audio>
    <img src="https://th.bing.com/th/id/R.0eced969a89da156f082166163a2a57c?rik=9k3oQHCBifZPDw&pid=ImgRaw&r=0" alt="乌鸦" class="crow"> <!-- 添加乌鸦图案 -->
    <img src="https://th.bing.com/th/id/R.0eced969a89da156f082166163a2a57c?rik=9k3oQHCBifZPDw&pid=ImgRaw&r=0" alt="乌鸦镜像" class="crow-mirror"> <!-- 添加镜像乌鸦图案 -->
    <h1>kklhen史伟馨的课程展示首页</h1>

        </div>
        <div class="box">

        </div>
        <div class="box">
            <h3>作品3</h3>
        </div>
    </div>
</body>
</html>
