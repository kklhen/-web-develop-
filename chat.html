<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻学智能体</title>
    <link rel="stylesheet" href="qanything_chat.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            新闻学智能体
        </div>
        <div class="chat-history" id="chat-history">
            <div class="message bot-message">
                你好！我是你的新闻学助手。你可以问我关于新闻理论、写作规范或事实核查的问题。
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="在这里输入你的问题...">
            <button id="send-btn" title="发送">➔</button>
        </div>
    </div>

    <script src="qanything_chat.js"></script>

</body>
</html>
